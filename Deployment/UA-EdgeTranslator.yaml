apiVersion: v1
kind: Namespace
metadata:
  name: ua-edgetranslator-namespace
spec:
  finalizers:
  - kubernetes
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ua-edgetranslator
  namespace: ua-edgetranslator-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ua-edgetranslator
  template:
    metadata:
      labels:
        app: ua-edgetranslator
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: ua-edgetranslator
        image: ghcr.io/opcfoundation/ua-edgetranslator:main
        imagePullPolicy: Always
        env:
        - name: OPCUA_USERNAME
          value: "myUsername"
        - name: OPCUA_PASSWORD
          value: "myPassword"
        ports:
        - containerPort: 4840
        - containerPort: 5000
        - containerPort: 5001
        - containerPort: 19520
        - containerPort: 19521
        volumeMounts:
        - name: "settings"
          mountPath: "/app/settings"
        - name: "pki"
          mountPath: "/app/pki"
        - name: "logs"
          mountPath: "/app/logs"
      volumes:
        - name: "settings"
          hostPath:
            path: "/mnt/c/K3s/UAEdgeTranslator/Settings"
        - name: "pki"
          hostPath:
            path: "/mnt/c/K3s/UAEdgeTranslator/PKI"
        - name: "logs"
          hostPath:
            path: "/mnt/c/K3s/UAEdgeTranslator/Logs"
---
apiVersion: v1
kind: Service
metadata:
  name: ua-edgetranslator
  namespace: ua-edgetranslator-namespace
spec:
  type: LoadBalancer
  ports:
  - targetPort: 4840
    port: 4840
  - targetPort: 5000
    port: 5000
  - targetPort: 5001
    port: 5001
  - targetPort: 19520
    port: 19520
  - targetPort: 19521
    port: 19521
  selector:
    app: ua-edgetranslator
